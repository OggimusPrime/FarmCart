<div class="page-header">
  <h1>Set up a Booth at this Market!</h1>
</div>

<form ng-submit="addBooth()" name="form">

    <input type="text" class="form-control" placeholder="Booth/Farm Name" ng-model="name" required>
  </div>
  <input type="submit" class="btn btn-default" value="Submit">
</form>
