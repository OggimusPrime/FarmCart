<h3 style="font-sizing:20px;">
    {{booth.name}}
</h3>
<ul class="res_img_grid" ng-repeat="item in booth.items">
  <li>
    <a ng-href="#">
      <img src="https://img1.etsystatic.com/022/1/6227238/il_570xN.501050155_im71.jpg" class="img-reponsive">
      <div>
        <h3>{{item.name}}</h3>
        <p>{{item.price}}</p>
        <p>{{item.description}}</p>
      </div>
    </a>
  </li>
</ul>
