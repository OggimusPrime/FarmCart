<div class="page-header">
  <h1>Add an item to your booth</h1>
</div>

<form ng-submit="addItem()" name="form">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Product Name" ng-model="name" required>
  </div>
  <div class="form-group">
    <input type="textarea" class="form-control" placeholder="Product Description" ng-model="description" required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" ng-model="price" min="0" step="0.01" value"1.00" required placeholder="1.99">
  </div>
  <div class="form-group">
    <label class="sr-only" for="image">Upload Product Image</label>
    <input type='file' ng-model='creativefile' base-sixty-four-input>
  </div>
  <input type="submit" class="btn btn-default" ng-click="upload_file()" value="Submit">
</form>
